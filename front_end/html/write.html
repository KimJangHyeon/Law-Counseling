<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../stylesheet/header.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet/footer.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet/write.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet/text.css">


</head>
<body>
<div id="write_container">
    <div id="background"></div>
    <div id="write_box" class="box">
        <form id="file_form" method="post" action="">
            <div id="file_title">
                <a class="imp_level3">사건 파일</a><br/><br/><br/>
            </div>
            <div class = "btn_space">
                <input class="btn_submit_cancel btn_color_cancel btn" style="width:20%" type="submit" value="upload img">
                <input class="btn_submit_cancel btn_color_cancel btn" style="width:20%" type="submit" value="upload file">
            </div>
            <br/><br/>
            <input type="hidden" name="hiddenvalue" value="file">
            <label class="imp_level1">종류</label>
            <select class="select_border">
                <option value="saab">부동산</option>
                <option value="mercedes">형법</option>
                <option value="audi">민법</option>
            </select>
            <br/><br/>
            <label class="imp_level1">내용</label>
            <textarea rows="40" cols="100" style="font-size:18px">
            </textarea>
            <br/><br/>
            <div class = "btn_space">
                <input class="btn_submit_cancel btn_color_cancel btn" type="submit" value="cancel">
                <input class="btn_submit_cancel btn_color_submit btn" type="submit" value="submit">
            </div>
        </form>
    </div>
</div>
