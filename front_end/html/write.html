<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;

    <link rel="stylesheet" type="text/css" href="../stylesheet/footer.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>

var je_doc;

function run()
{
    je_doc=document.getElementById('write_board').contentWindow.document;
    je_doc.designMode = "on";
}

function bold(){
    je_doc.execCommand("Bold", false, null);
}

function italic(){
    je_doc.execCommand("italic", false, null);
}

function font_color() {
    var s = prompt("글자색", "#0000ff");
    if (s != "") je_doc.execCommand("forecolor", false, s);
}

function background(){
    var s=prompt("배경색", "#0000ff");
    if(s!="") {
        if (navigator.appVersion.indexOf("MSIE")!=-1) je_doc.execCommand("backcolor",false,s);
        else je_doc.execCommand("hilitecolor",false,s);
    }
}

function font_size(obj){
    je_doc.execCommand('fontSize', false, obj.value);
}

function left(){
    je_doc.exeCommand("justifyleft", false, null);
}

function middle(){
    je_doc.execCommand("justifycenter", false, null);
}

function right(){
    je_doc.execCommand("justifyright", false, null);
}

function indent(){
    je_doc.execCommand("indent", false, null);
}

function outdent(){
    je_doc.execCommand("outdent", false, null);
}

function ordered_list(){
    je_doc.execCommand("insertorderedlist", false, null);
}

function unordered_list(){
    je_doc.execCommand("insertunorderedlist", false, null);
}
</script>

</head>
<body onload="run()">
<div id="write_container">
    <div id="background"></div>
    <div id="write_box" class="box">
        <form id="file_form" method="post" action="" enctype="multipart/form-data">

            |

            <a href='javascript:void(0)' title='왼쪽 정렬' onclick='left()'>왼쪽</a>
            <a href='javascript:void(0)' title='가운데 정렬' onclick='middle()'>가운데</a>
            <a href='javascript:void(0)' title='오른쪽 정렬' onclick='right()'>오른쪽</a>

            |

            <a href='javascript:void(0)' title='들여쓰기' onclick='indent()'>들여쓰기</a>
            <a href='javascript:void(0)' title='내어쓰기' onclick='outdent()'>내어쓰기</a>

            |

            <a href='javascript:void(0)' title='순서 없는 목록' onclick='unordered_list()'>그냥목록</a>
            <a href='javascript:void(0)' title='순서목록' onclick='ordered_list()'>순서목록</a>
