<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body,html{
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheet/header.css">
</head>
<body>
<div id="container">
    <div id="header">

        <div id="header_upper">

        </div>
        <div id="header_middle">
            <div id="header_middle_content">
                <form id="go_main" method="get" action="{{url_for('go_main')}}">
                <img id="logo_img" onclick="document.getElementById('go_main').submit()" src="../image/logo.png"/>
                <a id="title_txt" onclick="document.getElementById('go_main').submit()">최덕순 법률 사무소</a>
                </form>

            </div>

        </div>
        <div id="header_bottom">
            <form id="go_profile" method="get" action="{{url_for('go_profile')}}">
                <p onclick="document.getElementById('go_profile').submit()">프로필</p>
            </form>
            <p>|</p>
            <form id="go_navigation" method="get" action="{{url_for('go_navigation')}}">
                <p onclick="document.getElementById('go_navigation').submit()">찾아 오시는 길</p>
            </form>
        </div>
    </div>

    <div id="body">

    </div>

    <div id="footer">
        <h4> tel: 010-8607-3738  </h4>
        <p>location: 서울시 서초구 삼성로 110 31번지</p>
        <p>영업시간: 9:00 ~ 18:00 (사정에 따라 없을 수 도 있습니다.)</p>
    </div>
</div>
</body>
</html>
